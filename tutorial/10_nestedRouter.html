  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Nested Router</title>
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
      <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js" charset="utf-8"></script>

      <div id="app">
        <router-view></router-view>
      </div>

      <script type="text/javascript">
      var User = {
        template: `
          <div>
            User Component
            <router-view></router-view>
          </div>
        `
      };
      
      var UserProfile = { template: '<p>User Profile Component</p>' };
      var UserPost = { template: '<p>User Post Component</p>' };
      var routes = [
        {
          path: '/user',
          component: User,
          children: [
            {
              path: 'posts',
              component: UserPost
            },
            {
              path: 'profile',
              component: UserProfile
            },
          ]
        }
      ];
      var router = new VueRouter({
        routes
      });
      var app = new Vue({
        router
      }).$mount('#app');

      </script>

    <!--
      네스티드 라우터(Nested Router)란 ? :
          최소 2개 이상의 컴포넌트를 화면에 나타낼 수 있고, 상위 컴포넌트 1개와 하위컴포넌트 1개를 포함하는 구조이다~~
          이것보단 네임드 뷰(Named View)를 더 많이 사용할 거 같다.
   -->
