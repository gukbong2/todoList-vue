<html>
  <head>
    <title>Vue Resource Sample</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script> <!-- Vue -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js" charset="utf-8"></script> <!-- Vue Router-->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> <!-- Vue Resource -->

    <div id="app">
      <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        methods: {
          getData: function() {
            this.$http.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`)
                .then(function(response) {
                  console.log(response);
                  console.log(JSON.parse(response.data));
                });
          }
        }
      });
    </script>

    <!--
      1. button v-on:click이벤트 -> getData 호출.
      2. 뷰 리소스에서 제공하는 API인 this.$http.get()을 이용하여 해당 URL에서 데이터를 받아옴~~
      Http Get요청을 서버에 보내고 특정 데이터를 받아온걸 해봄

   -->
  </body>
</html>
