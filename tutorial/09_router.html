  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>router</title>
    </head>


    <body>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
      <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js" charset="utf-8"></script>

      <div id="app">
        <h1>뷰 라우터 예제~~</h1>

        <p>
          <router-link to="/main">Main 컴포넌트로 이동</router-link>
          <router-link to='/login'>Login 컴포넌트로 이동</router-link>
        </p>
          <router-view></router-view>
      </div>

      <script type="text/javascript">
        var Main = { template : '<div>main</div>'};
        var Login = { template : '<div>login</div>'};

        var routes = [
          { path : '/main', component : Main},
          { path : '/login', component : Login}
        ];

        var router = new VueRouter({
          routes
        });

        var app = new Vue({
          router
        }).$mount('#app');

      </script>
      <!--
        라우팅 이란? :
          웹페이지 간의 이동 방법.
          주로 싱글 페이지 애플리케이션(Sing Page Application)에서 사용하고 있다~~
          라우팅을 이용하면 화면 간의 전환이 매끄럽고, 애플리케이션의 사용자 경험을 향상 시킬 수 있다고한다~~
          라우팅을 사용하면 화면 상의 깜박거림현상을 매끄럽게 전환시킬 수 있고, 다른 프레임워크인 angluer, react 에서도 라우팅을 사용하고있다~~

            - SPA :
            페이지를 이동할 때 마다 서버에 웹 페이지를 요청하여 새로 갱신하는 것이 아니라, 미리 해당하는 페이지를 받아 놓고
            페이지 이동 시에 클라이언트의 라우팅을 이용하여 화면을 갱신하는 패턴을 적용한 애플리케이션~~

            -라우터가 어떻게 동작이되느냐~~
            router-link : 'to'는 URL링크라고 생각하면된다, 예제로는 to="/main", to="/login"
            router-view : 갱신된 URL에 해당하는 화면을 보여주는 영역~~
            script routes : URL이 /main일 때 Main 컴포넌트를~ /login일 때 Login컴포넌트를 표시하도록 정의~~
            script router : 뷰 라우터를 생성하고, routes를 삽입해서 URL에 따라 화면이 전환될 수 있게 정의하는 곳~~
            마지막 부분은 새 Vue인스턴스를 생성하고, 라우터의 정보가 담긴 router를 추가하는 코드~~
            .$mount()는 인스턴스를 화면에 보여주는 역할을 한다~~


    -->


    </body>
  </html>
