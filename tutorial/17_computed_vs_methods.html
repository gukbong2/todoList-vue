  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>computed vs methods</title>
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script> <!-- Vue -->
      <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js" charset="utf-8"></script> <!-- Vue Router-->
      <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> <!-- Vue Resource -->
      <script src="https://unpkg.com/axios/dist/axios.min.js" charset="utf-8"></script>  <!-- axios -->

      <div id="app">
          <p> {{ message}}</p>
          <button v-on:click="reverseMsg">문자열 역순</button>
      </div>

      <script type="text/javascript">
        new Vue({
          el : '#app',
          data : {
            message : "Hello Vue.js! This is gukbong~"
          },
          methods : {
            reverseMsg : function() {
              this.message = this.message.split('').reverse().join('');
              return this.message;
            }
          }
        })


      </script>

      <!--
        methods속성은 수행할 때 마다 연산을 하기에 별도로 캐싱을 하지 않지만,
        computed속성은 데이터가 변경되지 않는 한, 이 전의 계산 값을 가지고 있다가 필요할 때 바로 반환해준다!!
        따라서 복잡한 연산을 반복 수행해서 화면에 나타내야 한다면, computed속성을 이용하는것이 성능적으로 좋다!

        ps. 나같은 프론트엔드 초보자는 성능적으로 차이가 날 정도까지 코딩을 할 수가 있을까~~
        
     -->

    </body>
  </html>
