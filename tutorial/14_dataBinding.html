  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Data Binding & Javascript Expression</title>
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script> <!-- Vue -->
      <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js" charset="utf-8"></script> <!-- Vue Router-->
      <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> <!-- Vue Resource -->
      <script src="https://unpkg.com/axios/dist/axios.min.js" charset="utf-8"></script>  <!-- axios -->
        <h1>v-bind</h1>
      <div id="app">
         <p v-bind:id="idBinding">아이디 바인딩~~</p>
         <p v-bind:class="classBinding">클래스 바인딩~~</p>
         <p v-bind:style="styleBinding">스타일 바인딩!!</p>
     </div>
        <HR></HR>

        <h1>자바스크립트 표현식~~</h1>
      <div id="app2" v-once>
        <p>{{ message }}</p>
        <p>{{ message + "!!!" }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
      </div>
    <HR></HR>

        <h3>자바스크립트 표현식 사용 시 주의할 점!</h3>
        <div id="app3">
     <!-- 1. -->
     <!--{{ var a = 10; }}  X, 선언문은 사용 불가능 -->
     <!-- {{ if (true) {return 100} }}  X, 분기 구문은 사용 불가능  -->
     <!-- 2. -->
     <!-- {{ message.split('').reverse().join('') }}  X, 복잡한 연산은 인스턴스 안에서 수행 -->

     {{ true ? 100 : 0 }} <!-- O, 삼항 연산자로 표현 가능 -->
     <br>
     {{message}}
     <br>
     {{ reversedMessage }} <!-- O, 스크립트에서 computed 속성으로 계산 후 최종 값만 표현 -->
   </div>


     <script type="text/javascript">

     new Vue({
       el: '#app',
       data: {
         idBinding: 10,
         classBinding: 'container',
         styleBinding: 'color: blue'
       }
     });

     new Vue({
       el: '#app2',
       data: {
         message: 'Hello Vue.js!'
       }
     });

     new Vue({
       el: '#app3',
       data: {
         message: 'Hello Vue.js! This is gukbong~~'
       },
       computed: {
         reversedMessage: function() {
           return this.message.split('').reverse().join('');
         }
       }
     });

   </script>

    <!--
      v-once : 만약 데이터가 변경되어도 값을 바꾸고 싶지 않다면 사용하면된다.
      v-bind : id, class, style 등 HTML 속성(attribute)값에 데이터를 연결할 때 사용하는 데이터 연결 방식~~
      Vue에서도 자바스크립트 표현식을 사용할 수 있다~~
  -->

  <!--
      JS표현식에서 주의 할 점
        1.JS의 선언문과 분기 구문은 사용할 수 없다.
        2.복잡한 연산은 인스턴스 안에서 처리하고, 화면에서는 간단한 연산 결과만 표시해야함~~

      ps : computed 속성의 장점 :
        1. data 속성값이 변화에 따라 자동으로 다시 연산한다~~
        2. 동일한 연산을 반복해서 하지 않기 위해 연산의 결과 값을 미리 저장하고 있다가 필요 할 때 불러오는 동작~~
        캐싱의 특징을 이해하려면 methods 속성과 computed 속성의 차이점을 알아보자!

      ps2 : methods vs computed차이점은 17번html참고하자~~
   -->
    </body>
  </html>
