  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>watch</title>
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script> <!-- Vue -->
      <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js" charset="utf-8"></script> <!-- Vue Router-->
      <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> <!-- Vue Resource -->
      <script src="https://unpkg.com/axios/dist/axios.min.js" <charse>  </charse>t="utf-8"></script>  <!-- axios -->
    
      <div id="app">
        <input v-model="message">
      </div>

      <script type="text/javascript">
        new Vue({
          el : "#app",
          data : {
            message : "This is gukbong~~"
          },
          watch : {
            message : function(data) {
              console.log("message의 값이 바뀝니다 : " , data);
            }
          }
        })


      </script>

      <!--
        watch속성은 데이터 변화를 감지하여 자동으로 특정 로직을 수행한다~~
        computed는 내장 API를 활용한 간단한 연산 정도로 쓰인다면,
        watch는 데이터 호출과 같이 시간이 상대적으로 더 많이 소모되는 비동기 처리에 적합하다!!

        비동기 처리란 ? :
            다른 스크립트 연산에 영향을 주지 못하도록 별도의 영역에서만 데이터를 요청하고 응답을 기다리는 것!


          ps : 프로젝트때 많이했던 Ajax가 생각이난드아~~

     -->

    </body>
  </html>
