  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>props</title>
    </head>


    <body>
      <div id="app">
        <child-component v-bind:propsdata="message"></child-component>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        Vue.component('child-component', {
          props: ['propsdata'],
          template: '<p>{{ propsdata }}</p>',
        });
        new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue! passed from Parent Component'
          }
        });
      </script>


      <!--
      props 란 ? :
        상위 컴포넌트에서 하위 컴포넌트로 데이터를 전달할 때 사용하는 속성.
        props를 사용하려면 하위 컴포넌트 속성(16~19Line)에 정의해야하고, 컴포넌트 태그에 v-bind를 추가해야한다.
        v-bind속성의 왼쪽값은 props의 속성을 넣고, 오른쪽 값은 전달할 data를 지정한다.
       -->

      <!--
      props는 상위 컴포넌트에서 하위 컴포넌트로 데이터를 전달하는 방식이다.
      하위에서 상위 컴포넌트로 데이터를 전달하는 방법은 없으므로, 이벤트를 발생시켜서 상위 컴포넌트에서 이벤트를 수신 후
      메소드를 호출하는 방식을 써야한다~~

     -->

    </body>
  </html>
