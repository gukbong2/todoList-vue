  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Component_Scope</title>
    </head>


    <body>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>

      <div id="app">
          <my-component1></my-component1>
          <my-component2></my-component2>
      </div>

      <script type="text/javascript">
        var cmp1 = {
          template : '<div>첫번째 지역 컴포넌트 : {{ cmp1Data }}</div>',
          data : function () {
            return {
              cmp1Data : 100
            }
          }
        };

        var cmp2 = {
          template : '<div>두번째 지역 컴포넌트 : {{ cmp2Data}}</div>',
          data : function () {
            return {
              cmp2Data : cmp1.data.cmp1Data
            }
          }
        };

        new Vue({
          el : '#app',
          components : {
            'my-component1' : cmp1,
            'my-component2' : cmp2
          }
        });
      </script>

      <!--
          두 번째 지역 컴포넌트가 출력되지 않은 이유는 2번째 컴포넌트에서 첫번쨰의 컴포넌트의 값을 직접 참조 할 수 없기 때문이다.
          데이터 전달방식을 일관된 구조로/동일한 데이터 흐름을 가지게해서 다른사람이 내 코드를 빠르게 파악하게하자~~
     -->

    </body>
  </html>
